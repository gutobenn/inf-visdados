<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Visualização de Acidentes em POA - 2016</title>
    <link rel="stylesheet" href="./js/leaflet.css">
    <script src="./js/leaflet.js"></script>
    <style>
        #map { width: 800px; height: 600px; }
        body { font: 16px/1.4 "Helvetica Neue", Arial, sans-serif; margin: 0; }
        .ghbtns { position: relative; top: 4px; margin-left: 5px; }
        a { color: #0077ff; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="./js/leaflet-heat.js"></script>
    <script src="./acidentes-2016.js"></script>
    <script>
      var map = L.map('map').setView([-51.2176584, -30.0346471], 5);

      var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      geoJson2heat = function(geojson) {
        return geojson.features.map(function(feature) {
          return [parseFloat(feature.geometry.coordinates[1]), parseFloat(feature.geometry.coordinates[0])];
        });
      }

      function addObsToMap(obs, map) {
        var geoData = geoJson2heat(obs, 1);
        var heatMap = new L.heatLayer(geoData,{radius: 50, blur: 25, maxZoom: 17});
        map.addLayer(heatMap);
      }

      var heat = addObsToMap(ACIDENTES_DATA, map);
      //addressPoints = addressPoints.map(function (p) { return [p[0], p[1]]; });
      //var heat = L.heatLayer(addressPoints).addTo(map);
    </script>
  </body>
</html>
